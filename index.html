<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score machine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="machine-container">
        <div class="titles">
            <h1 class="title-one">Cricket Score Machine</h1>
            <h1 class="title-two">ðŸ‘‡ Enter Balls Below ðŸ‘‡</h1>
        </div>
        
        <form name="verify">
            <div class="inputs">
                <input type="number" id="ballA" class="ball" max="9" maxlength="1" onkeyup="clickEvent(this, 'ballB')">
                <input type="number" id="ballB" class="ball" max="9" maxlength="1" onkeyup="clickEvent(this, 'ballC')">
                <input type="number" id="ballC" class="ball" max="9" maxlength="1" onkeyup="clickEvent(this, 'ballD')">
                <input type="number" id="ballD" class="ball" max="9" maxlength="1" onkeyup="clickEvent(this, 'ballE')">
                <input type="number" id="ballE" class="ball" max="9" maxlength="1" onkeyup="clickEvent(this, 'ballF')">
                <input type="number" id="ballF" class="ball" max="9" maxlength="1">
            </div>
        </form>    

        <div class="submit-btn">
            <button class="submit" id="submitButton" type="button" onclick="generate()">Generate</button>
        </div>

        <div class="result">
            <p id="ballOne">1st:</p>
            <p id="ballTwo">2nd:</p>
            <p id="ballThree">3rd:</p>
            <p id="ballFour">4th:</p>
            <p id="ballFive">5th:</p>
            <p id="ballSix">Last:</p>
            <p id="safeOver">Safe:</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
